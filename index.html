<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- Fade -->
    <h5 id="tanggal" style="display: none;">Surabaya, 20 Januari 2001</h5>
    
    <div id="img" style="background-color: red; display: none;">
        <img
        src="https://jebreeetmedia.com/wp-content/uploads/2020/03/CS-GO_ESL-Pro-League_Illustrasi.jpg"
        alt="" height="350">
    <img src="https://eslpro.imgix.net/csgo/proleague/wp-content/uploads/2020/01/20191206_Helena-Kristiansson_EPL-Odense_02037-e1580495132386.jpg?auto=format%2Ccompress"
        alt="" height="350">
    <img src="https://static.invenglobal.com/upload/image/2019/09/25/o1569457912851112.jpeg"
        alt="" height="350">
    <img src="https://www.theloadout.com/wp-content/uploads/2020/03/esl-one-csgo-trophy.jpg"
        alt="" height="350">

    </div>

    <br>


    <!-- Button Hide Show Toggle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!-- Button Fade -->
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!-- Button Fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
    
</body>
</html>
